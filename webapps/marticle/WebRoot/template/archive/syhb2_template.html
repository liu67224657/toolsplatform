<!DOCTYPE html><html><head>    <meta http-equiv="Content-type" content="text/html; charset=utf-8"/>    <meta name="viewport" content="width=device.width, initial-scale=1.0, user-scalable=no">    <link rel="icon" href="http://lib.joyme.com/static/img/favicon.ico" type="image/x-icon"/>    <link rel="stylesheet" type="text/css" href="/css/syhb.css">    <title>{joyme:article-title/}-着迷网</title>    <script type="text/javascript">        document.addEventListener('DOMContentLoaded', function () {            document.addEventListener('touchstart', function (e) {                return false;            }, true)        }, false)    </script></head><body><section>    <div class="img-wrapper">        <h1 class="headline-title">{joyme:article-title/}</h1>        <img src="{joyme:article-clientpic/}" width="100%">    </div>    <h1 class="article-title"></h1>    <article class="article-wrapper">        <span class="author">by&nbsp;&nbsp;{joyme:article-publishuser/}</span>        <span class="date">{joyme:article-publishtime/}</span>        {joyme:article-body/}    </article></section><section class="re-article">    {joyme:relatednews/}</section><script>    (function (G,D,s,c,p) {        c={//监测配置            UA:"UA-joyme-000001", //客户项目编号,由系统生成            NO_FLS:0,            WITH_REF:1,            URL:'http://webcache.joyme.com/js/iwt-min.js'        };        G._iwt?G._iwt.track(c,p):(G._iwtTQ=G._iwtTQ || []).push([c,p]),!G._iwtLoading && lo();        function lo(t) {            G._iwtLoading=1;s=D.createElement("script");s.src=c.URL;            t=D.getElementsByTagName("script");t=t[t.length-1];            t.parentNode.insertBefore(s,t);        }    })(this,document);</script></body></html>
